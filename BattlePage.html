<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="en">
    <link href="BattlePageStyle.CSS" rel="stylesheet" type="text/css">
    <title> Battle Page </title> <!-- default, Battle Page ;;; Can be changed in JS to say the enemy name -->

    <script src="CardDefinitions.JS"></script>
    <script src="ItemDescriptions.JS"></script>
    <script src="Player.JS"></script>
    <script src="BATTLE.js"></script>
</head>

<body>
    <!-- <div height=3em>Whitespace small upper chunk </div> -->
    <main>
        <!--<button id="ModalBtn"> Start Battle </button> -->
        <div id="StartGameModal" class="Modal">
            <div class="modal-content">
                <span class="close"> &times; </span>
                <p> Welcome to the Battle Page. Click anywhere to start. </p>
            </div>
        </div>

        
        <section class="EnemyScreen"> <!-- should take 2/3 of the screen. The other 1/3 will be for player interactions.-->
            <div class="EnemyDisplay"> <!-- "Tucked in", 98% height / width of parent. Background image of enemy-->
                 <div class="NEXTAction"> <!-- displays who will be taking the next action-->
                    <label> NEXT: </label>
                    <div class="NEXTList"></div> <!-- Here will be who will be attacking next or in order -->
                 </div>
                 <div class="Enemy"> <!-- This is the enemies information display -->
                    <div class="HPName">
                        <label class="EnemyHP"> HP </label> 
                        <label class="EnemyName"> Whinter Snek </label>
                    </div>
                     <div class="HPBar"></div> <!-- HP Bar should change in size to represent how much health the enemy had -->
                     <div class="EnemyEffNBuff"></div> <!-- I should upload icons that represent buffs and effects-->
                 </div>
            </div>
        </section>

        <section class="PlayerScreen"> <!-- Player Hand and Battle Info -->
            <div class="PlayerDisplay">
                <div class="Hand"> <!-- Hand that hold attack and consumables -->
                    <!-- <div class="DeckInfo"> Deck: </div> -->
                    <div class="Card"></div> <!-- Hand can hold 3 Cards, Cards are Attack and Consumables -->
                    <div class="Card"></div>
                    <div class="Card"></div>
                </div>

                <div id="BattleTimer"> 
                    <span> 5:00 </span> <!-- 5 seconds to make your next card choice. -->
                </div>

                <div class="DeckBox">
                    <!-- image of the back of a card. display: none when empty.-->
                </div>

                <div class="PlayerInfo">
                    <div class="PlayerStats">
                        <div class="PlayerName"> Player </div>
                        <div class="PlayerBattleStats">
                            <ul>
                                <li> HP </li>
                                <li id="PlayerHP"> (0) / (25) </li>
                                <li> Armor </li>
                                <li id="PlayerArmor"> (0) / (0)</li>
                                <li> Deck </li>
                                <li> (#) </li>
                                <li> Battle Time </li>
                                <li id="Timer"> 0:00:00 </li>
                            </ul>
                        </div>
                    </div> <!-- Player Health and Stats -->
                        
                    <div class="PlayerEffNBuff"> 
                        <div class="Effects"> Effects </div>
                        <div class="Buffs"> Buffs </div>
                    </div>
                </div> <!-- Effect and Buffs on Player -->
            </div>
        </section>
    </main>

</body>



</html>
